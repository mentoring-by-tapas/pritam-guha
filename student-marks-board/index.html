<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Students Result</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="home-section">
			<h1 class="header">Oriental school</h1>
			<a href="#button" class="button">Result</a>
		</div>

		<div class="result-section" id="button">
			<div>
				<h1 class="result-header">Second Semester topper-2021</h1>
				<input
					class="search"
					type="text"
					placeholder="Student name..."
					name="search"
					id="button"
					onChange="search(event.target.value)"
				/>
				<img
					class="search-button"
					src="https://res.cloudinary.com/dig3gb1rw/image/upload/v1627017039/Untitled_design_toqejp.jpg"
					alt=""
				/>
			</div>

			<div id="results"></div>

		</div>
		<script src="index.js"></script>
	</body>
</html>
