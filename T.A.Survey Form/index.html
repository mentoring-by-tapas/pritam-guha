<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="title">
        <h1>Survey Form</h1>
    </header>

    <section>
        <div class="container">
            <div class="description">
                <p class="text">Let start survey</p>
            </div>
            <form class="surveyFrom">
                <div class="rowTab">
                    <div class="labelTab">
                        <label>Name</label>
                    </div>
                    <div class="inputTab">
                        <input type="text" name="Name">
                    </div>
                </div>

                <div class="rowTab">
                    <div class="labelTab">
                        <label>Email</label>
                    </div>
                    <div class="inputTab">
                        <input type="Email" name="Email">
                    </div>
                </div>

                <div class="rowTab">
                    <div class="labelTab">
                        <label>Age</label>
                    </div>
                    <div class="inputTab">
                        <input type="Age" name="Age">
                    </div>
                </div>

                <div class="rowTab">
                    <div class="labelTab">
                        <label>
                            Which option best describes your current role?
                        </label>
                    </div>
                    <div class="selectTab">
                        <select class="selectBox">
                            <option>Student</option>
                            <option>Job Holder</option>
                            <option>Businessman</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelTab">
                        <label>How likely is that you would recommend to a friend?</label>
                    </div>
                    <div class="inputTab">
                        <div>
                            <input type="radio" name="suggest" value="Definitely">
                            <label>Definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest">
                            <label>Maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest">
                            <label>Not sure</label>
                        </div>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelTab">
                        <label>What do you like most in FCC</label>
                    </div>
                    <div class="selectTab">
                        <select class="selectBox">
                            <option>Select an option</option>
                            <option>Option-1</option>
                            <option>Option-2</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labelTab">
                        <label>Things that should be improved in the future(Check all that apply)</label>
                    </div>
                    <div class="inputTab">
                        <input type="radio" name="project" value="Font-end project">
                        <label>Font-end project</label>
                        <input type="radio" name="project" value="Back-end project">
                        <label>Back-end project</label>
                        <input type="radio" name="project" value="Data Visualization">
                        <label>Data Visualization</label>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
